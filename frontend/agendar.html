
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Consulta Fácil - Agendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Consulta Fácil</a>
    </div>
  </nav>
  <div class="container py-4">
    <div id="card" class="card p-4 shadow-sm">
      <h4 id="medName"></h4>
      <p id="medSpec"></p>
      <p id="medLocal"></p>
      <hr>
      <form id="agendarForm">
        <div class="mb-3">
          <label class="form-label">Data e hora</label>
          <input type="datetime-local" id="data_hora" class="form-control" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-success">Confirmar agendamento</button>
        </div>
      </form>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>
<script>
const api = "../backend/api.php";
const params = new URLSearchParams(window.location.search);
const medicoId = params.get('medico');
const user = JSON.parse(sessionStorage.getItem('user')||'null');
if(!user){ window.location.href='index.html'; }

async function loadMedico(){
  const res = await fetch(api + '?action=medicos&id=' + medicoId);
  const j = await res.json();
  if(j.success && j.medicos.length){
    const m = j.medicos[0];
    document.getElementById('medName').innerText = m.nome;
    document.getElementById('medSpec').innerText = m.especialidade;
    document.getElementById('medLocal').innerText = m.localizacao;
  } else {
    document.getElementById('card').innerHTML = '<div class="alert alert-danger">Médico não encontrado.</div>';
  }
}

document.getElementById('agendarForm').addEventListener('submit', async e => {
  e.preventDefault();
  const data_hora = document.getElementById('data_hora').value;
  const payload = {id_usuario: user.id, id_medico: medicoId, data_hora};
  const res = await fetch(api + '?action=agendar', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  });
  const j = await res.json();
  const msg = document.getElementById('msg');
  if(j.success){
    msg.innerHTML = '<div class="alert alert-success">Agendamento confirmado. Protocolo: ' + j.protocolo + '</div>';
  } else {
    msg.innerHTML = '<div class="alert alert-danger">'+j.message+'</div>';
  }
});

loadMedico();
</script>
</body>
</html>
