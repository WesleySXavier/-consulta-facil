
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Consulta Fácil - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="card-title text-center mb-3">Consulta Fácil</h3>
          <p class="text-center text-muted">Faça login com seu e-mail ou crie uma conta</p>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
          </form>
          <hr>
          <p class="text-center">Ainda não tem conta? <a href="#" id="showRegister">Cadastre-se</a></p>
          <form id="registerForm" class="d-none">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
              <label for="emailR" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="emailR" required>
            </div>
            <div class="mb-3">
              <label for="senhaR" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senhaR" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-success" type="submit">Cadastrar</button>
            </div>
            <p class="mt-2 text-center"><a href="#" id="showLogin">Voltar ao login</a></p>
          </form>
          <div id="msg" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
<script>
const api = "../backend/api.php";
document.getElementById('showRegister').addEventListener('click', e => {
  e.preventDefault();
  document.getElementById('loginForm').classList.add('d-none');
  document.getElementById('registerForm').classList.remove('d-none');
});
document.getElementById('showLogin').addEventListener('click', e => {
  e.preventDefault();
  document.getElementById('loginForm').classList.remove('d-none');
  document.getElementById('registerForm').classList.add('d-none');
});

document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;
  const res = await fetch(api + '?action=login', {
    method: 'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({email, senha})
  });
  const j = await res.json();
  const msg = document.getElementById('msg');
  if(j.success){
    sessionStorage.setItem('user', JSON.stringify(j.user));
    window.location.href = 'buscar.html';
  } else {
    msg.innerHTML = '<div class="alert alert-danger">'+j.message+'</div>';
  }
});

document.getElementById('registerForm').addEventListener('submit', async e => {
  e.preventDefault();
  const nome = document.getElementById('nome').value;
  const email = document.getElementById('emailR').value;
  const senha = document.getElementById('senhaR').value;
  const res = await fetch(api + '?action=register', {
    method: 'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({nome, email, senha})
  });
  const j = await res.json();
  const msg = document.getElementById('msg');
  if(j.success){
    msg.innerHTML = '<div class="alert alert-success">Cadastro concluído! Faça login.</div>';
    document.getElementById('registerForm').classList.add('d-none');
    document.getElementById('loginForm').classList.remove('d-none');
  } else {
    msg.innerHTML = '<div class="alert alert-danger">'+j.message+'</div>';
  }
});
</script>
</body>
</html>
